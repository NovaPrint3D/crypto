<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Crypto Miner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: monospace;
        }

        body {
            background-color: black;
            color: #00ff00;
            font-size: 16px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .terminal {
            width: 100%;
            height: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .log {
            flex-grow: 1;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .stats {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        button {
            background: #00ff00;
            color: black;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #00cc00;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="stats">
            Bitcoin Balance: <span id="balance">0.00000000</span> BTC
        </div>
        <div class="log" id="log"></div>
        <div class="controls">
            <button onclick="startMining()">Start Mining</button>
            <button onclick="stopMining()">Stop Mining</button>
        </div>
    </div>

    <script>
        let mining = false;
        let logElement = document.getElementById("log");
        let balanceElement = document.getElementById("balance");
        let balance = 0;

        function logMessage(message) {
            let timestamp = new Date().toISOString().split("T")[1].split(".")[0];
            logElement.innerHTML += `[${timestamp}] ${message}\n`;
            logElement.scrollTop = logElement.scrollHeight;
        }

        function startMining() {
            if (mining) return;
            mining = true;
            logMessage("Initializing mining sequence...");
            mine();
        }

        function stopMining() {
            mining = false;
            logMessage("Mining process stopped.");
        }

        function mine() {
            if (!mining) return;

            let hashRate = (Math.random() * 500 + 500).toFixed(2);
            let earned = (Math.random() * 0.00001).toFixed(8); // Small BTC earnings per cycle
            balance += parseFloat(earned);
            balanceElement.innerText = balance.toFixed(8);

            logMessage(`Mining block... Hashrate: ${hashRate} H/s | Earned: ${earned} BTC`);
            
            setTimeout(mine, Math.random() * 1000 + 500);
        }

        // Make the page fullscreen
        document.addEventListener("keydown", function(event) {
            if (event.key === "f") {
                document.documentElement.requestFullscreen();
            }
        });

        logMessage("Press 'F' to enter fullscreen mode.");
    </script>
</body>
</html>
